name: Node.js CI

on:
  # [dev/rel/customer-rel/customer-dev]-[major.minor.patch]-[alpha/beta/uat] tag naming convention

  push:
    branches:
      - "main"
      - "dev"
  # pull_request:
  #   branches: [master, main, dev, rel, rel-*, "*-rel-*"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
